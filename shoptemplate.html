<h1>Parts in WebStore</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Brand</th>
        <th>Color</th>      
        <th>Price</th>
    </tr>
    {{ range $key, $value := .Part }}
    
    <tr>
        <td>{{ $value.ID }}</td>
        <td>{{ $value.Description }}</td>
        <td>{{ $value.Brand }}</td>
        <td>{{ $value.Color }}</td>
        <td>{{ $value.Price }}</td>
    </tr>

    {{ end }}
</table>
